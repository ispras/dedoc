<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static_file?fname=styles.css" />

<div class="container">
    <h2>Распознавание структуры документа</h2>
    <p><a href="static_file?fname=html_rus/info.html" target="_blank" rel="noopener"> <- вернуться на главную страницу</a>&nbsp</p>
</div>


<body class="body-upload">
    <div id="Tab" class="container">
    <ul class="nav nav-tabs">
			<li class="active">
                <a  href="#1" data-toggle="tab">Загрузка нового файла</a>
			</li>
    </ul>
    <div class="tab-content ">
        <div class="tab-pane active" id="1">
            <form class="box" method="post" style="margin: 10px" enctype=multipart/form-data action="/upload">
                <p>
                    <label>
                        <select name="return_format">
                            <option value="html" selected>html</option>
                            <option value="pretty_json">pretty_json</option>
                            <option value="tree">tree</option>
                            <option value="json">json</option>
                            <option value="collapsed_tree">collapsed_tree</option>
                        </select>
                    </label> return_format
                </p>
                    <label>
                    <input type="checkbox" name="with_attachments" id="with-attachments-box" value=true>
                    </label> with_attachments</p>
                <p>
                <p>
                    <label>
                    <input type="checkbox" name="insert_table" value=true>
                    </label> insert_table </p>
                <p>
                    <label>
                        <select name="document_type">
                            <option value="" selected>other</option>
                            <option value="law">law</option>
                            <option value="tz">tz</option>
                            <option value="diploma">diploma</option>
                        </select> document_type
                    </label>
                </p>
                <p>
                    <label>
                    <select name="structure_type" >
                        <option value="linear" selected>linear</option>
                        <option value="tree">tree</option>
                    </select>
                    </label> structure_type
                </p>
                <div class="row">
                    <div class="col-md-3"><input type=file name=file class="btn btn-default" data-buttonText="Choose file"></div>
                    <div class="col-md-2"><input type=submit value=Upload class="btn btn-default"></div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
