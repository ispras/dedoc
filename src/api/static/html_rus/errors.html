<h2>Возможные исключения</h2>
<ol>
    <li> Формат документа не поддерживается (например на документ .mkv система вернет ответ 415 </li>
    <li> Сервис проверяет есть ли POST-запросе файл. Приложение берет файл из словаря files объекта запроса.
    В случае отсутствия файла, система возвращает 400</li>
</ol>
