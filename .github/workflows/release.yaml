name: Publish to PyPI

on:
  push:
    branches:
      - TLDR-350_pypi_pipeline_fix
      - develop
      - master
    paths:
      - VERSION  # publish only when version has been changed

jobs:
  # Publish the package to PyPI https://pypi.org
  pypi-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install build twine

      - name: Check version correctness
        env:
          OLD_VERSION: $(git cat-file -p $(git rev-parse $GITHUB_SHA^1):VERSION)  # contents of the file VERSION (parent commit)
          NEW_VERSION: $(< VERSION)  # contents of the file VERSION (currently pushed commit)
        run: |
          echo new version $NEW_VERSION, old version $OLD_VERSION
          python3 .github/check_version.py --branch $GITHUB_REF_NAME --new_version $NEW_VERSION --old_version $OLD_VERSION

      - name: Build and publish to PyPI  # TODO change to pypi instead of testpypi
        if: ${{ success() }}  # publish only when version passed the checks
        env:
          TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}  # TODO delete TEST_ in the name of the variable
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}  # TODO delete TEST_ in the name of the variable
        run: |
          python3 -m build -w
          twine check dist/*
          twine upload --repository testpypi dist/*
