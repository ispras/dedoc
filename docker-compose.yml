version: '2.4'

services:
  dedoc:
    mem_limit: 16G
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    tty: true
    ports:
      - 1231:1231
    environment:
      PYTHONPATH: ":/:/dedoc/"
      DOCREADER_PORT: 1231


  test:
    build:
          context: .
          dockerfile: Dockerfile

    tty: true
    environment:
      DOC_READER_HOST: "dedoc"
      DOCREADER_PORT: 1231
      is_test: $test
    command:
        bash run_tests_in_docker.sh

## By default this config uses default local driver,
## For custom volumes replace with volume driver configuration.
volumes:
  data1-1: