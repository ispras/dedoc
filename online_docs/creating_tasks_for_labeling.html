<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Docreader | tasks maker</title>
    <link rel="shortcut icon" href="/icon" type="image/x-icon"/>
    <link rel="stylesheet" href="/style"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body class="body-2">
<div class="content">
    <h2>Формирование заданий разметки</h2>
    <form class="box" method="post" enctype=multipart/form-data action="/create_tasks">
        <p>
            <label> Тип классификации:
                <select name="classifier_type">
                <option value="law_classifier" selected>law_classifier</option>
                <option value="tz_classifier">tz_classifier</option>
            </select></label>
        </p>
        <p><label> Количество выходных заданий для разметки:
            <input type="number" name="count_tasks" value="1" min="1" max="200">
        </label>
        </p>
        <div class="col-md-2"><input type=submit value="Создать задания" class="btn btn-default"></div>
    </form>
    <br>
    <br>
</div>
</body>
</html>
