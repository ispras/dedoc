<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <link rel="shortcut icon" href="static_file?fname=favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static_file?fname=styles.css&directory=online_docs"/>
</head>
<div class="container">
    <h2>Распознавание структуры документа</h2>
</div>
<body class="body-upload">
<div id="Tab" class="container">
    <ul class="nav nav-tabs">
        <li class="active">
            <a href="#1" data-toggle="tab">Загрузка нового файла</a>
        </li>
        <li>
            <a href="#2" data-toggle="tab">Загрузка из облака</a>
        </li>
    </ul>
    <div class="tab-content ">
        <div class="tab-pane active" id="1">
            <form class="box" method="post" enctype=multipart/form-data action="/upload">
                <p>
                    <label>
                        <select name="return_format">
                            <option value="html" selected>html</option>
                            <option value="pretty_json">pretty_json</option>
                            <option value="tree">tree</option>
                            <option value="collapsed_tree">collapsed_tree</option>
                            <option value="json">json</option>
                        </select>
                    return_format</label>
                </p>
                <p><label><input type="checkbox" name="insert_table" value="true"> insert_table</label></p>
                <p><label><input type="checkbox" name="handle_invisible_table" value="true"> handle_invisible_table</label></p>
                <p>pages <input name="pages" type="text" size="8" value=":"> </p>
                <p>
                    <label id="pdf_with_text_layer">
                        <select name="pdf_with_text_layer">
                            <option value="true">true</option>
                            <option value="false" selected>false</option>
                            <option value="auto">auto</option>
                            <option value="auto_tabby">auto_tabby</option>
                            <option value="tabby">tabby</option>
                        </select> pdf_with_text_layer
                    </label>
                </p>
                 <p><label><input type="checkbox" name="need_binarization" value="true"> need_binarization</label></p>
                <p><label id="is_one_column_document">
                        <select name="is_one_column_document">
                            <option value="true">true</option>
                            <option value="false">false</option>
                            <option value="auto" selected>auto</option>
                        </select> is_one_column_document
                    </label></p>
                <p><label id="document_orientation">
                        <select name="document_orientation">
                            <option value="no_change">no_change</option>
                            <option value="auto" selected>auto</option>
                        </select> document_orientation
                    </label></p>
                <p><label><input type="checkbox" name="archive_as_single_file" value="true"> archive_as_single_file</label></p>
                <p><label><input type="checkbox" name="orient_analysis_cells" id="orient_analysis_cells" value="true"> orient_analysis_cells</label></p>

                <label id="orient_cell_angle">
                    <select name="orient_cell_angle">
                        <option value="90">90</option>
                        <option value="270" selected>270</option>
                    </select> orient_cell_angle
                </label>

                <p>
                    <label><input type="checkbox" name="with_attachments" id="with-attachments-box" value="true">
                        with_attachments
                    </label>
                </p>
                <div id="attachments-block">
                    <div id="return_base64_box">
                        <input type="checkbox" name="return_base64" id="return_base64" value="true">
                        <label for="return_base64"> return_base64 </label><br>
                    </div>

                    <div id="with_attachments_box">
                        <p>
                            <label><input type="checkbox" name="need_content_analysis" id="need-content-analysis-box" value="true">
                            need_content_analysis
                            </label>
                        </p>
                        <p>
                            <label id="recursion_deep_attachments_box">
                            <b>Глубина извлекаемых вложений</b>
                            <input name="recursion_deep_attachments" placeholder="10" type="number" size="5" value="10">
                            </label>
                        </p>
                    </div>

                    <div id="upload_attachments_into_cloud_box">
                        <input type="checkbox" name="upload_attachments_into_cloud" id="upload_attachments_into_cloud"
                               value="true">
                        <label for="upload_attachments_into_cloud"> upload_attachments_into_cloud</label><br>
                    </div>
                    <label id="cloud_bucket_box">
                        <b>Введите имя бакета, в который будут помещены вложения:</b>
                        <input name="cloud_bucket" placeholder="example: docreader" type=text size="35">
                    </label>
                </div>

                <p>
                    <label><select name="document_type">
                        <option value="" selected>other</option>
                        <option value="law">law</option>
                        <option value="tz">tz</option>
                        <option value="diploma">diploma</option>
                        <option value="article">article</option>
                        <option value="slide">slide</option>
                    </select> document_type</label>
                </p>

                <p>
                <label id="language-2">
                    <select name="language">
                        <option value="rus" selected>rus</option>
                        <option value="eng">eng</option>
                        <option value="rus+eng">rus+eng</option>
                    </select> language
                </label>
                </p>

                <div class="row">
                    <div class="col-md-4"><input type=file name=file class="btn btn-default"
                                                 data-buttonText="Выберите файл" id="select-file-box-2"></div>
                    <div class="col-md-2"><input type=submit value=Загрузить class="btn btn-default"></div>
                </div>
            </form>
        </div>

        <div class="tab-pane" id="2">
            <form class="box" method="post" style="margin: 10px" enctype=multipart/form-data
                  action="/upload/from_s3cloud">
                <p><label><input type="checkbox" name="return_html" value="true"> return_html</label>
                <p><label><input type="checkbox" name="with_attachments" value="true"> with_attachments</label></p>
                <p><label>html_fields (only json) <input name="html_fields"
                                                          placeholder='[["field1", "field2"], ["one field"]]'/></label>
                </p>
                <p><label><input type="checkbox" name="pdf_with_text_layer" value="true"> pdf_with_text_layer</label></p>
                <p><label><input type="checkbox" name="insert_table" value="true"> insert_table</label></p>
                <p>
                    <label id="is_one_column_document-2">
                        <select name="is_one_column_document">
                            <option value="true">true</option>
                            <option value="false">false</option>
                            <option value="auto" selected>auto</option>
                        </select> is_one_column_document
                    </label>
                </p>
                <p><label id="document_orientation-2">
                        <select name="document_orientation">
                            <option value="no_change">no_change</option>
                            <option value="auto" selected>auto</option>
                        </select> document_orientation
                    </label></p>
                <p><label><input type="checkbox" name="archive_as_single_file" value="true"> archive_as_single_file</label></p>
                <p><label><input type="checkbox" name="orient_analysis_cells" id="orient_analysis_cells-2" value="true"> orient_analysis_cells</label>
                </p>
                <p>
                    <label id="orient_cell_angle-2">
                        <select name="orient_cell_angle">
                            <option value="90">90</option>
                            <option value="270" selected>270</option>
                        </select> orient_cell_angle
                    </label>
                </p>
                <p>
                    <label><select name="document_type">
                        <option value="" selected>other</option>
                        <option value="law">law</option>
                    </select> document_type</label>
                </p>
                <p>
                    <label id="language-3">
                        <select name="language">
                            <option value="rus" selected>rus</option>
                            <option value="eng">eng</option>
                            <option value="rus+eng">rus+eng</option>
                        </select> language
                    </label>
                </p>
                <div class="row" style="margin: 0px">
                    <p><b>Введите имя файла на облаке без бакета:</b>
                        <div class="col-md-3"><input name="cloud_filename" placeholder="example: english_doc.docx" type=text
                                                 size="35"></div>
                    </p>
                    <br><br>
                    <p><b>Введите бакет, по которому расположен файл:</b>
                        <div class="col-md-3"><input name="cloud_bucket" placeholder="example: docreader" type=text
                                                     size="35"></div>
                    </p>

                    <div class="col-md-2"><input type=submit value=Загрузить class="btn btn-default"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="static_file?fname=components.js&directory=online_docs&v=3"></script>

<script>
    let htmlFieldsBox = document.getElementById("html-fields")
    let fileBox = document.getElementById("select-file-box")

    htmlFieldsBox.style.display = "none"

    function ChangeVisibilityAttachments() {
        let withAttachments = document.getElementById("with-attachments-box").checked

        let isJson = fileBox.value.endsWith(".json")
        htmlFieldsBox.style.display = isJson && withAttachments ? "block" : "none"
    }

    fileBox.onchange = ChangeVisibilityAttachments

    let attachments = new CheckBoxVisibility('with-attachments-box', 'attachments-block')
    let orientCell = new CheckBoxVisibility('orient_analysis_cells', 'orient_cell_angle')
    let orientCell2 = new CheckBoxVisibility('orient_analysis_cells-2', 'orient_cell_angle-2')
    let cloud = new CheckBoxVisibility('upload_attachments_into_cloud', 'cloud_bucket_box')

</script>
</body>
</html>
