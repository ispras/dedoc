<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Dedoc | upload file </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <h2>Make tasks for labeling</h2>
</div>

<body class="body-upload">
    <div id="Tab" class="container">
        <div class="tab-content ">
            <div class="tab-pane active" id="1">

                <form class="box" method="post" enctype=multipart/form-data action="/upload_archive">
                    <p>
                        <label id="pdf_with_text_layer">
                            <select name="pdf_with_text_layer">
                                <option value="true">true</option>
                                <option value="false">false</option>
                                <option value="auto">auto</option>
                                <option value="auto_tabby" selected>auto_tabby</option>
                                <option value="tabby">tabby</option>
                            </select> pdf_with_text_layer
                        </label>
                    </p>

                    <p>
                        <label id="language-2">
                            <select name="language">
                                <option value="rus">rus</option>
                                <option value="eng">eng</option>
                                <option value="rus+eng" selected>rus+eng</option>
                            </select> language
                        </label>
                    </p>

                    <p>
                        <label><input name="need_header_footer_analysis" type="checkbox" value="true"> need_header_footer_analysis</label>
                    </p>

                    <p>
                        <label> Size of the task:
                            <input type="number" name="task_size" value="250" min="1" max="1000">
                        </label>
                    </p>

                    <p>
                        <label>
                            <select name="document_type">
                                <option value="" selected>other</option>
                                <option value="law">law</option>
                                <option value="tz">tz</option>
                                <option value="diploma">diploma</option>
                            </select> document_type
                        </label>
                    </p>

                    <p>
                        <label>
                            <select name="type_of_task">
                                <option value="law_classifier" selected>law</option>
                                <option value="tz_classifier">tz</option>
                                <option value="diploma_classifier">diploma</option>
                                <option value="paragraph_classifier">paragraph</option>
                            </select> type_of_task
                        </label>
                    </p>

                    <div class="row">
                        <div class="col-md-4">
                            <input type=file name=file class="btn btn-default" data-buttonText="Choose file">
                        </div>

                        <div class="col-md-2">
                            <input type=submit value=Upload class="btn btn-default">
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
